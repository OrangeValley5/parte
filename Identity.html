<body onload="retrieveDetails()">
    <div class="section">
        
        <h4>Personal Information</h4>
        <p class="sub-txt">In order for us to successfully verify and approve your request please ensure you provide us with the correct information</p>
        
        <div class="login-card"  data-aos="fade-up">
            <!--<h2>Personal Information</h2>-->
            
            <form  id='checkoutForm' class='checkoutForm'>
                <p>First Name</p>
                <div class="input-container">
                
                    <input id="fname" type="email" class="input-field" id="firstName" placeholder="First Name">
                  </div>

                  <p>Middle Name</p>

                  <div class="input-container">
                    <input type="text" class="input-field" id="middleName" placeholder="Optional">
                  </div>

                  <p>Last Name</p>
                  <div class="input-container">
                    <input type="text" class="input-field" id="lastName" placeholder="Enter your last name">
                  </div>

                  <p>State of origin </p>
                  <div class="input-container">
                    <input type="text" class="input-field" id="stateOfOrigin" placeholder="Your state of origin">
                  </div>

                  <p>Phone Number</p>
                  <div class="input-container">
                    <input type="number" class="input-field" id="phoneNumber" placeholder="080********">
                  </div>

                  <p>Home Address</p>
                  <div class="input-container">
                    <input type="text" class="input-field" id="homeAddress" placeholder="Where do you live ?">
                  </div>

                  <p>Gender</p>
                  <ul class="gender-list ">
                    <li>
                      <input type="radio" id="male" name="gender" value="male">
                      <label for="male">Male</label>
                    </li>
                    <li>
                      <input type="radio" id="female" name="gender" value="female">
                      <label for="female">Female</label>
                    </li>
                  </ul>

                  <p>Age</p>
                  <ul class="gender-list ">
                    <li>
                      <input class="radio" type="radio" id="20-35yrs" name="age" value="20-35yrs">
                      <label for="20-35yrs">20-35yrs</label>
                    </li>
                    <li>
                      <input class="radio" type="radio" id="35-45yrs" name="age" value="35-45yrs">
                      <label for="35-45yrs">35-45yrs</label>
                    </li>
                    <li>
                        <input class="radio" type="radio" id="45-55yrs" name="age" value="45-55yrs">
                        <label for="45-55yrs">45-55yrs</label>
                      </li>
                  </ul>

                  <p>Marital status</p>
                  <ul class="gender-list ">
                    <li>
                      <input class="radio" type="radio" id="single" name="marital" value="single">
                      <label for="single">Single</label>
                    </li>
                    <li>
                      <input class="radio" type="radio" id="female" name="marital" value="married">
                      <label for="married">Married</label>
                    </li>
                    <li>
                        <input class="radio" type="radio" id="female" name="marital" value="others">
                        <label for="others">Others</label>
                      </li>
                  </ul>
                  
                  
                  

                  <a class="flow" type="submit"  onclick="saveDetails(), submitForm2()" href="additional.html">Continue</a>

                  
                
            </form>
        </div>
        
    </div>
    
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <script>
    const name = localStorage.getItem('user_name');
const nameDisplayInput = document.getElementById('fname');

if (name) {
  nameDisplayInput.value = name;
}

function saveDetails() {

  localStorage.setItem('fname', document.getElementById('user_name').value);
            localStorage.setItem('middleName', document.getElementById('middleName').value);
            localStorage.setItem('lastName', document.getElementById('lastName').value);
            localStorage.setItem('stateOfOrigin', document.getElementById('stateOfOrigin').value);
            localStorage.setItem('phoneNumber', document.getElementById('phoneNumber').value);
            localStorage.setItem('homeAddress', document.getElementById('homeAddress').value);
            const genderOptions = document.querySelector('input[name="gender"]:checked');
            if (genderOptions) {
                localStorage.setItem('selectedGender', genderOptions.value);
            }

            const ageOptions = document.querySelector('input[name="age"]:checked');
            if (ageOptions) {
                localStorage.setItem('selectedAge', ageOptions.value);
            }

            const maritalOptions = document.querySelector('input[name="marital"]:checked');
            if (maritalOptions) {
                localStorage.setItem('selectedMarital', maritalOptions.value);
            }
        }

        // Function to retrieve and pre-fill user details from local storage
        function retrieveDetails() {
            document.getElementById('middleName').value = localStorage.getItem('middleName') || '';
            document.getElementById('lastName').value = localStorage.getItem('lastName') || '';
            document.getElementById('stateOfOrigin').value = localStorage.getItem('stateOfOrigin') || '';
            document.getElementById('phoneNumber').value = localStorage.getItem('phoneNumber') || '';
            document.getElementById('homeAddress').value = localStorage.getItem('homeAddress') || '';
            
            const selectedGender = localStorage.getItem('selectedGender');
            if (selectedGender) {
                document.querySelector(`input[name="gender"][value="${selectedGender}"]`).checked = true;
            }

            const selectedAge = localStorage.getItem('selectedAge');
            if (selectedAge) {
                document.querySelector(`input[name="age"][value="${selectedAge}"]`).checked = true;
            }

            const selectedMarital = localStorage.getItem('selectedMarital');
            if (selectedMarital) {
                document.querySelector(`input[name="marital"][value="${selectedMarital}"]`).checked = true;
            }
        }
