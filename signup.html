<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="images/png" href="images/logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Login</title>
   
</head>
<body>
    <div class="section">
        
        <h4>Pay <span class="spanner">Now</span></h4>
        
        <div class="login-card"  data-aos="fade-up">
            <h2>Create Account</h2>
            <div class="pee"><p> Lets get you started with your account</p></div>
            
            <form action="">

              <div class="input-container">
                <i class="fa-solid fa-user icon" ></i>
                <input id="name" type="text" class="input-field" placeholder="First Name">
              </div>

                <div class="input-container">
                    <i class="fa-solid fa-envelope icon" ></i>
                    <input id="email" type="email" class="input-field" placeholder="Email Address">
                  </div>

                  <div class="input-container">
                    <i class="fa-solid fa-lock icon"></i>
                    <input id="password" type="password" class="input-field" placeholder="Password">
                  </div>

                  <div class="input-container">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" class="input-field" placeholder="Confirm Password">
                  </div>
                  
                 

                  <a id="signUp" class="flow" href="#">Create Account</a>
                  <button class="create" ><a href="login.html"> Sign In</a></button>

                  
                
            </form>
        </div>
        
    </div>
    
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";

    
  const firebaseConfig = {
      apiKey: "AIzaSyAYZ9HJYrtdVxJfDPtOBUhUoeeS0LytRXA",
      authDomain: "parte-11191.firebaseapp.com",
      databaseURL: "https://parte-11191-default-rtdb.firebaseio.com",
      projectId: "parte-11191",
      storageBucket: "parte-11191.appspot.com",
      messagingSenderId: "117686824843",
      appId: "1:117686824843:web:f0d741f71d8c106140c98e",
    };
  
    //intialize firebase
    const app = initializeApp(firebaseConfig);
    
    const database = getDatabase(app);
    const auth = getAuth();

    signUp.addEventListener('click',(e) => {

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var name = document.getElementById('name').value;

  createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed up 
    const user = userCredential.user;
    alert('Account created successfully');
  localStorage.setItem('user_name', name);

    set(ref(database, 'users/' + user.uid), {
      name: name,
      email: email
    })

    window.location.href = 'dashboard.html';
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
    // ..
  });
    });

  
  
 
  
    </script>
